<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - HopeBox</title>
    <link rel="stylesheet" href="donate-items.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light navbar-bg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="https://res.cloudinary.com/dftao6jzx/image/upload/v1737279644/hopebox_bobsfi.png" class="logo" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-2">
                            <a class="nav-link" id="navItem1" href="index.html">Home</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" id="navItem2" href="volunteer.html">Volunteer</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link active" id="navItem3" href="donate-now.html">Donate Items</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="donate-section-container">
            <div class="container py-5">
                <div class="row align-items-center">
                    <div class="col-12 col-md-6 text-center mb-4 mb-md-0">
                        <div class="donate-image-container position-relative">
                            <img src="https://res.cloudinary.com/dftao6jzx/image/upload/e_improve,e_sharpen/v1743536800/smiley_k340k1.jpg"
                                 class="donate-section-img rounded-4"
                                 alt="People donating items"
                            />
                            <div class="donate-overlay rounded-4 p-4 d-flex flex-column justify-content-end">
                                <div class="d-flex align-items-center mt-3">
                                    <div class="bg-white rounded-pill p-2 me-3">
                                        <i class="fas fa-heart text-danger fs-4"></i>
                                    </div>
                                    <div>
                                        <p class="mb-0 fw-bold">1000+ donations received</p>
                                        <small>Join our community of givers</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="donate-form-container p-4 p-lg-5 rounded-4">
                            <div class="text-center mb-4">
                                <h1 class="category-title mb-2 heading">Donate Items</h1>
                                <p class="form-subtitle heading-description">Fill in the details below to make your donation</p>
                                <div class="divider mx-auto my-3" style="width: 80px; height: 3px; background: #073d69;"></div>
                            </div>
                        
                            <form id="donation-form">
                                <div class="form-group mb-3">
                                    <label for="name" class="form-label fw-semibold">Full Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="fas fa-user text-primary"></i></span>
                                        <input type="text" id="name" class="form-control py-2" placeholder="Enter your full name" required>
                                    </div>
                                </div>
                        
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="contact" class="form-label fw-semibold">Mobile Number</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light"><i class="fas fa-phone text-primary"></i></span>
                                                <input type="tel" id="contact" class="form-control py-2" placeholder="Enter your mobile number" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="email" class="form-label fw-semibold">Email Address</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light"><i class="fas fa-envelope text-primary"></i></span>
                                                <input type="email" id="email" class="form-control py-2" placeholder="Enter your email address" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="location" class="form-label fw-semibold">Location</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="fas fa-map-marker-alt text-primary"></i></span>
                                        <input type="text" id="location" class="form-control py-2" placeholder="Enter your location/city" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="category" class="form-label fw-semibold">Donation Category</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light"><i class="fas fa-tag text-primary"></i></span>
                                                <select id="category" class="form-select py-2" required>
                                                    <option value="" selected disabled>Select Donation Category</option>
                                                    <option value="Books/Stationaries">Books/Stationaries</option>
                                                    <option value="Toys">Toys</option>
                                                    <option value="Medical Supplies">Medical Supplies</option>
                                                    <option value="Clothes">Clothes</option>
                                                    <option value="Food">Food</option>
                                                    <option value="Furniture">Furniture</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="quantity" class="form-label fw-semibold">Quantity</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-light"><i class="fas fa-box text-primary"></i></span>
                                                <input type="number" id="quantity" class="form-control py-2" min="1" placeholder="Number of items" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="item-description" class="form-label fw-semibold">Item Description</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light align-items-start pt-2"><i class="fas fa-info-circle text-primary"></i></span>
                                        <textarea id="item-description" class="form-control py-2" rows="4" placeholder="Describe the items you want to donate"></textarea>
                                    </div>
                                </div>

                                <div class="form-group mb-4">
                                    <label for="image" class="form-label fw-semibold">Upload Image (Optional)</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="fas fa-camera text-primary"></i></span>
                                        <input type="file" id="image" class="form-control py-2" accept="image/*">
                                    </div>
                                    <small class="text-muted">Upload a photo of the items you're donating (max 5MB)</small>
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg w-100 py-3 fw-bold mt-3 hover-effect">
                                    <i class="fas fa-heart me-2"></i>Confirm Donation
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer mt-5 py-4 footer-bg">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 text-center text-md-start">
                        <p class="mb-0">Â© 2024 HopeBox. All rights reserved.</p>
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        <div class="social-icons">
                            <a href="#" class="text-decoration-none mx-2"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="text-decoration-none mx-2"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="text-decoration-none mx-2"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="text-decoration-none mx-2"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="donate-items.js"></script>
</body>
</html>

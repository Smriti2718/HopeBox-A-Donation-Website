<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Receipt - HopeBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .receipt-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .receipt-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .receipt-logo {
            max-height: 60px;
            margin-bottom: 15px;
        }
        .receipt-details {
            margin-bottom: 30px;
        }
        .receipt-id {
            color: #666;
            font-size: 0.9em;
        }
        .download-btn {
            margin-top: 20px;
        }
        .thank-you-message {
            text-align: center;
            margin-top: 30px;
            color: #28a745;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="receipt-container">
            <div class="receipt-header">
                <img src="logo.png" alt="HopeBox Logo" class="receipt-logo">
                <h2>Donation Receipt</h2>
                <p class="receipt-id">Receipt ID: <span id="receiptId"></span></p>
                <p>Date: <span id="donationDate"></span></p>
            </div>

            <div class="receipt-details">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h5>Donor Information</h5>
                        <p><strong>Name:</strong> <span id="donorName"></span></p>
                        <p><strong>Email:</strong> <span id="donorEmail"></span></p>
                        <p><strong>Contact:</strong> <span id="donorContact"></span></p>
                        <p><strong>Location:</strong> <span id="donorLocation"></span></p>
                    </div>
                    <div class="col-md-6">
                        <h5>Donation Details</h5>
                        <p><strong>Category:</strong> <span id="donationCategory"></span></p>
                        <p><strong>Quantity:</strong> <span id="donationQuantity"></span></p>
                        <p><strong>Description:</strong> <span id="donationDescription"></span></p>
                    </div>
                </div>
            </div>

            <div class="thank-you-message">
                <p>Thank you for your generous donation!</p>
                <p>Your contribution will make a difference in someone's life.</p>
            </div>

            <div class="text-center download-btn">
                <button class="btn btn-primary" onclick="downloadReceipt()">
                    <i class="fas fa-download me-2"></i>Download Receipt
                </button>
                <a href="index.html" class="btn btn-secondary ms-2">
                    <i class="fas fa-home me-2"></i>Return Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="donation-receipt.js"></script>
</body>
</html>
